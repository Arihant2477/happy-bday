<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Another Surprise!</title>
  <style>
    body {
      margin: 0;
      background: #ffe4e1; /* Light peach */
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding-top: 10vh;
      color: #b03060;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 5px #fff;
    }

    p {
      font-size: 1.3em;
      color: #6a1b6a;
      margin-bottom: 2em;
    }

    .btn {
      padding: 12px 25px;
      font-size: 1.2em;
      background: #d87093;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 2em;
    }

    .btn:hover {
      background: #c71585;
    }

    .gif-container img {
      max-width: 300px;
      border-radius: 20px;
      margin-top: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .border-lights {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      border: 10px dashed white;
      animation: flash 1s infinite alternate;
    }

    @keyframes flash {
      0% { border-color: #ff69b4; }
      50% { border-color: #ffd700; }
      100% { border-color: #7fff00; }
    }

    .balloon {
      position: absolute;
      width: 60px;
      height: 80px;
      background: radial-gradient(circle, pink 0%, deeppink 100%);
      border-radius: 60%;
      animation: float 6s ease-in-out infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #333;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      animation: confettiFall 3s infinite ease-in;
    }

    @keyframes confettiFall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-150px); }
    }
  </style>
</head>
<body>

  <div class="border-lights"></div>

  <div class="container">
    <h1>üéÅ One More Cute Surprise!</h1>
    <p>Just when you thought the cuteness was over... üíï</p>
    
    <div class="gif-container">
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExd3QwMzZjbjhqcDBqNzhyYWl5MXZ2ejlvNGV4cWlsMG9lOHZ3M25xZCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/vFKqnCdLPNOKc/giphy.gif" alt="Cute Happy GIF">
    </div>

    <button class="btn" onclick="location.href='gallerylove.html'">Next Page ‚û°Ô∏è</button>
  </div>

  <script>
    for (let i = 0; i < 10; i++) {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(balloon);
    }

    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.top = Math.random() * -100 + "px";
      confetti.style.backgroundColor = "#" + Math.floor(Math.random()*16777215).toString(16);
      confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(confetti);
    }
  </script>

</body>
</html>
