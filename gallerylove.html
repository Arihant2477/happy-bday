<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>You Mean So Much üíñ</title>
  <style>
    body {
      margin: 0;
      background: #fdf2f8; /* Light pinkish */
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding-top: 5vh;
      color: #880e4f;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.3em;
      margin: 1em auto;
      width: 70%;
      color: #6a1b4d;
    }

    .frame-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 3em;
      flex-wrap: wrap;
    }

    .frame {
      width: 200px;
      height: 200px;
      border: 4px dashed #ff80ab;
      border-radius: 15px;
      background-color: #fff0f5;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9em;
      color: #c2185b;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .btn {
      margin-top: 3em;
      padding: 12px 25px;
      font-size: 1.2em;
      background: #ec407a;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn:hover {
      background: #d81b60;
    }

    .border-lights {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      border: 10px dashed white;
      animation: flash 1s infinite alternate;
    }

    @keyframes flash {
      0% { border-color: #ff69b4; }
      50% { border-color: #ffd700; }
      100% { border-color: #7fff00; }
    }

    .balloon {
      position: absolute;
      width: 60px;
      height: 80px;
      background: radial-gradient(circle, pink 0%, deeppink 100%);
      border-radius: 60%;
      animation: float 6s ease-in-out infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #333;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      animation: confettiFall 3s infinite ease-in;
    }

    @keyframes confettiFall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-150px); }
    }
  </style>
</head>
<body>

  <div class="border-lights"></div>

  <div class="container">
    <h1>üíñ You Are My Heart</h1>
    <p>
      You‚Äôre not just special ‚Äî you are the reason life feels beautiful. Thank you for being everything and more. This space is for memories that show how much you mean to me. üí´
    </p>

    <div class="frame-row">
      <div class="frame">Add Photo 1</div>
      <div class="frame">Add Photo 2</div>
      <div class="frame">Add Photo 3</div>
    </div>

    <div class="frame-row">
      <div class="frame">Add Photo 4</div>
      <div class="frame">Add Photo 5</div>
    </div>

    <button class="btn" onclick="location.href='nextpage.html'">Next Page ‚û°Ô∏è</button>
  </div>

  <script>
    for (let i = 0; i < 10; i++) {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(balloon);
    }

    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.top = Math.random() * -100 + "px";
      confetti.style.backgroundColor = "#" + Math.floor(Math.random()*16777215).toString(16);
      confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(confetti);
    }
  </script>

</body>
</html>
